<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calendar-container">
   <!-- Элемент для отображения текста и счетчика отработанных дней -->
    <div id="workday-counter-container">
      <span id="workday-text">Отработано дней: </span>
      <span id="workday-counter">0</span>
      <span id="earned-money-text"> | Заработано: </span>
      <span id="earned-money">0</span> zł
      <span id="value-text">Посылок: </span>
      <span id="id="total-value"">0</span>
    </div>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <label for="day-input">Введите значение:</label>
        <input type="number" id="day-input" min="0" />
        <button id="save-day">Сохранить</button>
        <button id="close-popup">Закрыть</button>
      </div>
    </div>
    
    <div id="month-name"></div>
    <div id="weekdays"></div>
    <div id="calendar"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
  <script src="script.js"></script>
</body>
</html>

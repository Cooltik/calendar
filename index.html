<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calendar-container">
   <!-- Элемент для отображения текста и счетчика отработанных дней -->
    <div id="workday-counter-container">
      <span id="workday-text">Отработано дней: </span>
      <span id="workday-counter">0</span>
      <span id="earned-money-text"> | Заработано: </span>
      <span id="earned-money">0</span> zł
    </div>
    <div id="month-name"></div>
    <div id="weekdays"></div>
    <div id="calendar"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
  <script src="script.js"></script>
</body>
</html>
